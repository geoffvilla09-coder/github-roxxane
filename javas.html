<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pansit Palabok Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('pala.jpg'); /* Assuming 'pala.jpg' is an appropriate background image for Pansit Palabok */
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white for readability */
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        fieldset {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        legend {
            font-weight: bold;
            padding: 0 5px;
        }
        .price {
            color: #2c3e50;
            font-weight: bold;
        }
        button {
            background-color: #FF6347; /* Reddish color for Filipino theme */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #FF4500;
        }
        #orderSummary {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 4px;
            display: none; /* Hidden initially */
        }
        #total {
            font-size: 1.2em;
            font-weight: bold;
            color: #FF6347;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üçú Pansit Palabok Order Form</h2>
        
        <form id="orderForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Contact Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <fieldset>
                <legend>Order Details</legend>
                
                <label>Select Size:</label>
                <label><input type="radio" name="size" value="small" required> Small (2-3 servings) <span class="price">‚Ç±150</span></label>
                <label><input type="radio" name="size" value="medium"> Medium (4-5 servings) <span class="price">‚Ç±250</span></label>
                <label><input type="radio" name="size" value="large"> Large (6-8 servings) <span class="price">‚Ç±350</span></label>
                <label><input type="radio" name="size" value="party"> Party Size (10-12 servings) <span class="price">‚Ç±500</span></label>
                <br><br>
                <label>Extra Toppings (Add ‚Ç±10-50):</label>
                <label><input type="checkbox" name="toppings" value="egg"> Extra Boiled Egg (+‚Ç±20)</label>
                <label><input type="checkbox" name="toppings" value="shrimp"> Extra Shrimp (+‚Ç±50)</label>
                <label><input type="checkbox" name="toppings" value="chicharon"> Chicharon (+‚Ç±30)</label>
                <label><input type="checkbox" name="toppings" value="garlic"> Fried Garlic (+‚Ç±10)</label>
            </fieldset>
            <div class="form-group">
                <label for="instructions">Special Instructions:</label>
                <textarea id="instructions" name="instructions" rows="3" placeholder="E.g.: Less salt, allergy information..."></textarea>
            </div>
            <fieldset>
                <legend>Delivery Information</legend>
                <div class="form-group">
                    <label for="delivery-date">Preferred Delivery/Pickup Date:</label>
                    <input type="date" id="delivery-date" name="delivery-date" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Delivery Address (if applicable):</label>
                    <textarea id="address" name="address" rows="2"></textarea>
                </div>
            </fieldset>
            <div class="form-group">
                <label>Payment Method:</label>
                <select name="payment" required>
                    <option value="">Select payment method</option>
                    <option value="cash">Cash on Delivery</option>
                    <option value="gcash">GCash</option>
                    <option value="card">Credit/Debit Card</option>
                </select>
            </div>
            <button type="button" onclick="calculateTotal()">Calculate Total</button>
        </form>
        
        <div id="orderSummary">
            <h3>Order Summary</h3>
            <p id="summaryDetails"></p>
        </div>
        
        <div id="total">Total Order: ‚Ç±0.00</div>
    </div>

    <script>
        function calculateTotal() {
            let total = 0;
            let summary = [];
            
            // Get selected size
            const sizeRadios = document.getElementsByName('size');
            let selectedSize = '';
            let sizeText = '';
            for (let radio of sizeRadios) {
                if (radio.checked) {
                    selectedSize = radio.value;
                    sizeText = radio.nextSibling.textContent.trim();
                    break;
                }
            }
            
            // Base prices for sizes
            const sizePrices = {
                small: 150,
                medium: 250,
                large: 350,
                party: 500
            };
            total += sizePrices[selectedSize] || 0;
            summary.push(`Size: ${sizeText} - ‚Ç±${sizePrices[selectedSize]}`);
            
            // Get selected toppings
            const toppingCheckboxes = document.getElementsByName('toppings');
            const toppingPrices = {
                egg: 20,
                shrimp: 50,
                chicharon: 30,
                garlic: 10
            };
            let toppingsList = [];
            for (let checkbox of toppingCheckboxes) {
                if (checkbox.checked) {
                    total += toppingPrices[checkbox.value] || 0;
                    toppingsList.push(checkbox.nextSibling.textContent.trim());
                }
            }
            if (toppingsList.length > 0) {
                summary.push(`Toppings: ${toppingsList.join(', ')}`);
            }
            
            // Add other details if filled
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const instructions = document.getElementById('instructions').value;
            const deliveryDate = document.getElementById('delivery-date').value;
            const address = document.getElementById('address').value;
            const payment = document.querySelector('select[name="payment"]').value;
            
            if (name) summary.push(`Name: ${name}`);
            if (phone) summary.push(`Phone: ${phone}`);
            if (instructions) summary.push(`Instructions: ${instructions}`);
            if (deliveryDate) summary.push(`Delivery Date: ${deliveryDate}`);
            if (address) summary.push(`Address: ${address}`);
            if (payment) summary.push(`Payment: ${payment}`);
            
            // Display summary
            document.getElementById('summaryDetails').innerHTML = summary.join('<br>');
            document.getElementById('orderSummary').style.display = 'block';
            
            // Display total
            document.getElementById('total').textContent = `Total Order: ‚Ç±${total.toFixed(2)}`;
        }
        
        // Optional: Example of using arrays for order details (as in your appended code)
        // This could be used to store or display selected items, but for now, it's just an example.
        const orderDetails = ["Small", "Medium", "Large", "Party Size"];
        // You can use this array for something like: console.log(orderDetails.join(" * "));
        // But it's not directly used in the form calculation here.
    </script>
</body>
</html>
